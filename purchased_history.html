<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchased History</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <main class="profile-wrapper">
        <section class="purchased-history-container">
            <div class="purchased-history-content">
                <h3>thrifter. <span class="to-received">Order Received</span></h3>
                <div class="preview-purchase"><p>img</p></div>
                    <strong>Product Name</strong>
                    <p><em>Brand: Chuchu</em></p>
                    <p class="preview-unit-price">₱530</p>
                    <p class="total-preview">Total # item: <span class="price-preview">₱total</span></p>
                    <div class="view-purchase">
                        <details>
                            <summary>View Purchase Details</summary>
                            <strong>Product Name</strong>
                            <p><em>Brand: Chuchu</em></p>
                            <p class="tracker-unit-price">₱530</p>
                            <strong>Product Name</strong>
                            <p><em>Brand: Chuchu</em></p>
                            <p class="tracker-unit-price">₱530</p>

                            <p class="total-tracker">Total # item: <span class="price-track">₱total</span></p>
                        </details>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <js src="main_js.js" defer></js>
    <js src="cart.js" defer></js>
</body>
</html>
