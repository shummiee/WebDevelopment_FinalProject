<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <form class="checkout-wrap">
        <div class="checkout-content">
            <h1><strong>thrifter.</strong></h1>
            <div class="delivery-details-checkout">
                <button id="delivery-address-btn">
                    <h3>Delivery Details <span class="arrow">&rarr;</span></h3>
                    <p>Lorem Ipsum (Name) <span class="customer-num">+63912345678</span></p>
                    <p>464 Street, Subd., Sample, Sample City</p>
                    <p>Barangay, City, Province, Region, Postal Code</p>
                </button>
            </div>

            <div class="order-summary">
                <div class="product-info-checkout">
                    <div class="product-img-checkout"><p>img</p></div>
                    <strong>Product Name</strong>
                    <p><em>Brand: Chuchu</em></p>
                    <p class="unit-price-checkout">₱530</p>
                    <p class="qty-checkout">x1</p>
                </div>
                <div class="product-info-checkout"> 
                    <div class="product-img-checkout"><p>img</p></div>
                    <strong>Product Name</strong>
                    <p><em>Brand: Chuchu</em></p>
                    <p class="unit-price-checkout">₱530</p>
                    <p class="qty-checkout">x1</p>
                </div>
            </div>

            <div class="message-for-seller-checkout">
                <button>
                    <h3>E-receipt: <p>Request Now</p>
                <button>
                    <h3>Shipping Option:</h3>
                    <p><strong>Standard Local</strong><span class="del-fee">Del Fee</span></p>
                    <p>Guaranteed to get by {date}</p>
                </button>
            </div>

            <div class="total-items-amount">
                <p>Total # item(s) <span>₱amount</span></p>
            </div>
        </div>

        <div class="checkout-payment">
            <h3>Payment Method:</h3>
            <label for="standard">Cash on Delivery
                <input type="radio" id="overnight" name="payment" value="overnight" checked>
            </label>

            <label for="express">G-cash
                <input type="radio" id="overnight" name="payment" value="overnight">
            </label>

            <label for="overnight">Credit/Debit Card 
                <input type="radio" id="overnight" name="payment" value="overnight"></label>
        </div>

        <div class="checkout-payment-details">
            <h3>Payment Details</h3>
            <p>Merchandise Subtotal <span>₱subtotal</span></p>
            <p>Shipping Subtotal <span>₱sf</span></p>
            <p><strong>Total Payment</strong><span>₱total</span></p>
        </div>

        <div class="place-order">
            <p>Total <span class="total">₱total</span> 
                <button class="place-order-btn">Place Order</button></p>
        </div>
    </form>

    <js src="main_js.js" defer></js>
    <js src="cart.js" defer></js>
</body>
</html>
