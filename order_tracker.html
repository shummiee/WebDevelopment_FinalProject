<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <main class="profile-wrapper">
        <section class="order-tracker-container">
            <div class="order-tracker-content">
                <h3>thrifter. <span class="to-received">To Received</span></h3>
                <div class="product-img-checkout"><p>img</p></div>
                    <strong>Product Name</strong>
                    <p><em>Brand: Chuchu</em></p>
                    <p class="tracker-unit-price">₱530</p>
                    <p class="total-tracker">Total # item: <span class="price-track">₱total</span></p>
                    <div class="expected-delivery">
                        <p><strong class="expected-delivery">Expected Delivery: date - date</strong></p>
                        <p>Order has been shipped.</p>
                    </div>
                    <div class="received">
                        <button class="received-btn">Order Received</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <js src="main_js.js" defer></js>
    <js src="cart.js" defer></js>
</body>
</html>
